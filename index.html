<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* Previous styles remain the same */
        
        .rating-options {
            display: flex;
            gap: 15px;
            margin: 10px 0;
        }
        
        .rating-option {
            display: flex;
            align-items: center;
        }
        
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form action="https://formspree.io/f/xnndlobq" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Rating:</label>
                <div class="rating-options">
                    <!-- Radio button options -->
                    <label class="rating-option">
                        <input type="radio" name="rating" value="1" required> 1 - Poor
                    </label>
                    <label class="rating-option">
                        <input type="radio" name="rating" value="2"> 2 - Fair
                    </label>
                    <label class="rating-option">
                        <input type="radio" name="rating" value="3"> 3 - Good
                    </label>
                    <label class="rating-option">
                        <input type="radio" name="rating" value="4"> 4 - Very Good
                    </label>
                    <label class="rating-option">
                        <input type="radio" name="rating" value="5"> 5 - Excellent
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="newsletter"> Subscribe to newsletter
                </label>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
