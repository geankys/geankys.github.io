<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Grievance ü•Ä</title>
    <style>

        textarea {
        resize: none;
        }

         body {
            margin: 0;
            min-height: 100vh;
            background-image: url('https://imgur.com/VEAWPQ6.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background: rgba(16, 18, 27, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #ff4655;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #8a93a2;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(32, 34, 46, 0.8);
            border: 1px solid #2a2f3d;
            border-radius: 6px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #ff4655;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 70, 85, 0.3);
        }

        button {
            background: #ff4655;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #e53e4d;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 70, 85, 0.3);
        }

        .mood-scale {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 5px;
        }

        .mood-option {
            text-align: center;
            flex: 1;
            transition: transform 0.2s ease;
        }

        .mood-option:hover {
            transform: scale(1.1);
        }

        .mood-option input[type="radio"] {
            display: none;
        }

        .mood-option input[type="radio"]:checked + .mood-emoji {
            transform: scale(1.3);
            filter: drop-shadow(0 0 8px rgba(255, 70, 85, 0.5));
        }

        .mood-emoji {
            font-size: 2.2em;
            cursor: pointer;
            display: block;
            transition: all 0.3s ease;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit a Grievance ü•Ä</h2>
        <form action="https://formspree.io/f/xnndlobq" method="POST">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label>How would you rate your mood?</label>
                <div class="mood-scale">
                    <div class="mood-option">

                        <label class="mood-emoji" for="mood1">üò≠</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" id="mood2" name="mood" value="2">
                        <label class="mood-emoji" for="mood2">üò¢</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" id="mood3" name="mood" value="3">
                        <label class="mood-emoji" for="mood3">üòû</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" id="mood4" name="mood" value="4">
                        <label class="mood-emoji" for="mood4">üôÅ</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" id="mood5" name="mood" value="5">
                        <label class="mood-emoji" for="mood5">üòê</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" id="mood6" name="mood" value="6">
                        <label class="mood-emoji" for="mood6">üôÇ</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" id="mood7" name="mood" value="7">
                        <label class="mood-emoji" for="mood7">üòä</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" id="mood8" name="mood" value="8">
                        <label class="mood-emoji" for="mood8">üòÄ</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" id="mood9" name="mood" value="9">
                        <label class="mood-emoji" for="mood9">üòÑ</label>
                    </div>
                    <div class="mood-option">
                        <input type="radio" id="mood10" name="mood" value="10">
                        <label class="mood-emoji" for="mood10">üòÅ</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">What's bothering you?</label>
                <textarea id="comments" name="comments" rows="10" required></textarea>
            </div>

            <button type="submit">Submit üíå</button>
        </form>
    </div>
</body>
</html>
